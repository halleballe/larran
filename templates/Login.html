<!DOCTYPE html>
<html lang="en">

<head>
  <title>Logga in</title>
  <link rel="icon" href="https://www.clipartkey.com/mpngs/m/169-1690996_laundry-icon-png-blue.png" type="image/x-icon">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
<div class="container-sm-3 p-0">
  <div class="d-flex justify-content-center" >
      <div class="border p-5 bg-white" style="max-width:500px">
        <form method="POST">

          <!-- Email input -->
          <div class="form-outline mb-4">
              <label class="form-label" for="form2Example1">Rumsnummer</label>
              <input type= "room_nr" name="room_nr" id="form2Example1" class="form-control" placeholder="A08/a08" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
              <label class="form-label" for="form2Example2">Lösenord</label>
              <input type="password" name="password" id="form2Example2" class="form-control" placeholder="jättehemligtlösenord" />
          </div>

            <div class="col d-flex justify-content-center">

          </div>
          {% if failed_login %}
          <div class="alert alert-warning">
            Fel lösenord eller rumsnummer.
          </div>
          {% endif %}
          <div class="row pe-3 ps-3">
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Logga in</button>
          </div>
          <div class="row text-center ">
            <a href="/forgot-password">Glömt lösenord?/Forgot password?</a>
            <p>Problem? iMessage Leo Lindahl eller kontakta föreståndare</p>
          </div>

        </form>
      </div>
  </div>
</div>
</body>
